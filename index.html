<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Responsive</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/28c2c843e7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="wrap">
        <header class="wrap__header header" id="header">
            <div class="header__logo">
                <img src="./img/logo.png" alt="logo" class="header__img">
            </div>
            <nav class="header__nav" id="nav">
                <div class="header__button header__button--close" id="btn_close_nav">
                    <span class="fas fa-times"></span>
                </div>
                <ul class="header__ul">
                    <li class="header__li"><a href="#" class="header__a">Item 1</a></li>
                    <li class="header__li"><a href="#" class="header__a">Item 2</a></li>
                    <li class="header__li"><a href="#" class="header__a">Item 3</a></li>
                    <li class="header__li"><a href="#" class="header__a">Item 4</a></li>
                </ul>
            </nav>
            <div class="header__button header__button--open" id="btn_open_nav">
                <span class="fas fa-bars"></span>
            </div>
        </header>
        <main class="wrap__main main">
            <section class="main__hero hero">
                <div class="hero__welcome">
                    <h2 class="hero__h2">WELCOME</h2>
                    <p class="hero__p">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid ipsa laborum quasi distinctio, at accusantium necessitatibus harum dolores laboriosam? Voluptate!
                    </p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
